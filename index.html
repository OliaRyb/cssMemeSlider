<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <section class="container">  
        <div class="switch">

            <input type="radio" name="slider" id="first">
            <input type="radio" name="slider" id="second">
            <input type="radio" name="slider" id="third">
            <input type="radio" name="slider" id="fourth">

            <div class="wraper">
                <div class="box theFirst">
                    <img src="assets/img/Untitled-1.png" alt="meme1" class="img first">
                    <div class="text first">Hairdresser: What do you think?</div>
                </div>
                <div class="box theSecond">
                    <img src="assets/img/Untitled-2.png" alt="meme2" class="img second">
                    <div class="text second">Me getting ready to have a delicious meal</div>
                </div>
                <div class="box theThird">
                    <img src="assets/img/Untitled-3.png" alt="meme3" class="img third">
                    <div class="text third">When you accidentally open your front camera</div>
                </div>
                <div class="box theFourth">
                    <img src="assets/img/Untitled-4.png" alt="meme4" class="img fours">
                    <div class="text fours">Thank you for the cross-check</div>
                </div>
            </div>

            <div class="controls">
                <label for="first" id="f"></label>
                <label for="second" id="s"></label>
                <label for="third" id="t"></label>
                <label for="fourth" id="fth"></label>
            </div>

        </div>
        </div>
    </section>

</body>
</html>
