<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <section class="container">  
        <div class="switch">

            <input type="radio" name="slider" id="first" checked>
            <input type="radio" name="slider" id="second">
            <input type="radio" name="slider" id="third">
            <input type="radio" name="slider" id="fourth">

            

            <div class="imgBox">
                <img src="assets/img/Untitled-1.png" alt="meme1" class="img first">
                <img src="assets/img/Untitled-2.png" alt="meme2" class="img second">
                <img src="assets/img/Untitled-3.png" alt="meme3" class="img third">
                <img src="assets/img/Untitled-4.png" alt="meme4" class="img fourth">
            </div> 

            <div class="bottom">
                <div class="textBox">
                    <p class="text first">Hairdresser: What do you think?<br>Me:</p>
                    <p class="text second">Me getting ready to have a delicious meal.<br>My dog:</p>
                    <p class="text third">When you accidentally open your front camera</p>
                    <p class="text fourth">Thank you for the cross-check</p>
                </div>

                <div class="controls">
                    <label for="first"><div class="clickArea" id="f"></div></label>
                    <label for="second"><div class="clickArea" id="s"></div></label>
                    <label for="third"><div class="clickArea" id="t"></div></label>               
                    <label for="fourth"><div class="clickArea" id="fth"></div></label>
                </div>
            </div>

        </div>
        </div>
    </section>

</body>
</html>
